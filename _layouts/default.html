<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    <input type="checkbox" id="settings-toggler"></input>

    <div class="page-content">
      {{ content }}
    </div>

    <div class="sidebar">
      <ul class="orgs-table">
        {% for org in site.data.orgs %}
          <li class="{{ org.name | downcase }}-row">
            <ul class="org-table">
              <li>
                <div class="org-label">
                  <span class="icon-{{ org.name | downcase }}"></span>
                  {{ org.name }}
                </div>
                <div class="options">
                  <span class="icon-link" id="{{ org.name | downcase }}-url"></span>
                  <span class="icon-cross" id="{{ org.name | downcase }}-toggle"></span>
                </div>
              </li>
              <li>
                <input  type        = "url" 
                        tabindex    = "-1"
                        name        = "{{ org.name | downcase }}" 
                        id          = "{{ org.name | downcase }}-input"
                        placeholder = "{{ org.url }}" >
              </li>
            </ul>
          </li>
        {% endfor %}
          <li class="brag-row">Created by <a href="http://www.duffneubauer.com">Duff Neubauer</a></li>
      </ul>
    </div>

    <script src="{{ site.baseurl }}/assets/js/jquery-2.1.1.min.js"></script>
    <script src="{{ site.baseurl }}/assets/js/functions.js" type="text/javascript"></script>
    <script src="{{ site.baseurl }}/assets/js/simpleStorage.js"></script>
  </body>

</html>
